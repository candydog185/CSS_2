<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Bubbles</title>

<style>
body {
    background-color: #f7f7f7;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
}

h1 {
    text-align: center;
    color: #333;
}

.circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    animation: floatBubble 5s infinite alternate;
}


@keyframes floatBubble {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-20px);
    }
}

.circle:nth-child(1) {
    background-color: rgba(255, 0, 0, 0.5);
    left: 20px;
    animation-duration: 6s;
}

.circle:nth-child(2) {
    background-color: rgba(255, 165, 0, 0.5);
    top: 50px;
    left: 50px;
    animation-duration: 6s;
}

.circle:nth-child(3) {
    background-color: rgba(255, 255, 0, 0.5);
    top: 80px;
    left: 80px;
    animation-duration: 6s;
}

.circle:nth-child(4) {
    background-color: rgba(0, 255, 0, 0.5);
    left: 110px;
    animation-duration: 6s;
}

.circle:nth-child(5) {
    background-color: rgba(0, 0, 255, 0.5);
    top: 140px;
    left: 140px;
    animation-duration: 6s;
}

.circle:nth-child(6) {
    background-color: rgba(75, 0, 130, 0.5);
    top: 170px;
    left: 170px;
    animation-duration: 6s;
}

.circle:nth-child(7) {
    background-color: rgba(238, 130, 238, 0.5);
    top: 200px;
    left: 200px;
    animation-duration: 6s;
}

</style>
</head>
<body>
<div class="container">
    <h1>Rainbow Bubbles</h1>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<script src="server.js"></script>

</body>
</html>
